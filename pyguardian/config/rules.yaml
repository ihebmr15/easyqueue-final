sql_injection:
  description: "SQL injection patterns"
  patterns:
    - "union.*select"
    - "' or 1=1"
    - "or 1=1"
    - "sleep\\("
    - "--"
    - "exec\\s+\\w+"

xss:
  description: "XSS patterns"
  patterns:
    - "<script"
    - "</script>"
    - "javascript:"
    - "onerror="
    - "onload="
path_traversal:
  description: "Path traversal"
  patterns:
    - "\\.\\./"
    - "../"
    - "..\\"
    - "/etc/passwd"
    - "windows/system32"
