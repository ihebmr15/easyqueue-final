<!DOCTYPE html>
<html>
<head>
<title>PyGuardian Security Dashboard</title>
<style>
body {background:#111;color:white;font-family:Arial;}
.box {background:#1f1f1f;padding:20px;margin:20px;border-radius:8px;}
h1 {color:#00ffcc;}
table {width:100%;color:white;border-collapse:collapse;}
td,th {border:1px solid #555;padding:8px;text-align:center;}
</style>
</head>
<body>

<h1>ðŸ›¡ PyGuardian WAF Dashboard</h1>

<div class="box">
<h2>Attack Statistics</h2>
<table>
<tr><th>Total</th><th>SQLi</th><th>XSS</th><th>Traversal</th></tr>
<tr>
<td>{{ stats.total_attacks }}</td>
<td>{{ stats.sql_injection }}</td>
<td>{{ stats.xss }}</td>
<td>{{ stats.path_traversal }}</td>
</tr>
</table>
</div>

<div class="box">
<h2>Banned IPs</h2>
<ul>
{% for ip in banned %}
<li>{{ ip }}</li>
{% else %}
<li>No banned IPs</li>
{% endfor %}
</ul>
</div>

</body>
</html>
